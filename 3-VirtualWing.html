<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum of Australian Demography</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #e0f7fa">
      <!-- Camera + Cursor for desktop interaction -->
      
      
      <a-entity id="cameraRig" position="0 1.6 4">
        <a-entity camera look-controls wasd-controls>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Laser Controls -->
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: red;"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable" line="color: red;"></a-entity>

      
      
      <!-- Title -->
      <a-text value="Museum of Australian Demography"   position="0  4.5  -3"    align="center"    color="#00307b"     width="15"></a-text>
      <a-text value="The Virtual Wing"                  position="0  3.5  -3"    align="center"    color="#0061af"     width="15"></a-text>
      <a-text value="Tim Carlton, School of Demography" position="0 -1    -3"    align="center"    color="#00a5d8"     width="6"></a-text>
      <a-text value="Australian National University"    position="0 -1.35 -3"    align="center"    color="#37d6ff"     width="6"></a-text>

      
      
      <!-- Shape 1: Life Expectancy and GDP -->
      <a-sphere    class="clickable"                  id="btn-life"    menu-handler   position="-2    1    -4"        radius="0.9"     color="#e6007e"></a-sphere>
      <a-text      value="Life expectancy and GDP"                                    position="-2    2.1  -4"      align="center"   width="5"   color="#000"></a-text>
      <a-text      value="Source: World Bank Open Data"                               position="-2   -0.1    -4"      align="center"   width="5"   color="#000"></a-text> 

           
      <!-- Shape 3: High Density Cities of Europe -->
      <a-sphere class="clickable"                    id="btn-europe"   menu-handler   position="3.0    1  -4"       radius="0.9"     color="#ff9800"></a-sphere>
      <a-text      value="High density cities of Europe"                              position="3.0  2.1  -4"     align="center"   width="5"   color="#000"></a-text>
      <a-text      value="Source: Eurostat, GEOSTAT 2021 population grid"            position="3.0  -0.1  -4"     align="center"   width="5"   color="#000"></a-text>
      <a-text      value="ABS regional population, 2023"                              position="1.4 -0.4  -4"     align="left"     width="5"   color="#000"></a-text>
      
      <!-- Exit Button -->
      <a-box     id="exitButton"   class="clickable"              menu-handler        position="-6.5 0.3 -3"                     color="#f44336"  width="1"  height="0.4"   depth="0.2"></a-box>
      <a-text        value="Exit"                                                     position="-6.5 0.3 -2.84"  align="center"   color="black"     width="6"></a-text>

      <!-- Interactions -->
<script>
  AFRAME.registerComponent('menu-handler', {
    init: function () {
      this.el.addEventListener('click', function (evt) {
        const id = evt.target.id;

        if (id === "btn-life") {
          window.location.href = "life_expectancy.html";
        } else if (id === "btn-aus") {
          window.location.href = "aust_densities.html";
        } else if (id === "btn-europe") {
          window.location.href = "All_densities.html";
        } else if (id === "exitButton") {
          window.location.href = "index.html";
        }
      });
    }
  });
</script>
    </a-scene>
  </body>
</html>
